<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Packet Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: #f0f0f0;
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00e6e6;
            text-shadow: 0 0 10px #00e6e6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            outline: none;
        }
        button {
            background: #00e6e6;
            color: #0f2027;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #1affff;
            transform: scale(1.05);
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .links a {
            color: #00e6e6;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #log-box {
            background: #111;
            color: #0f0;
            text-align: left;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.85rem;
        }
        .packet {
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
            padding-bottom: 8px;
        }
        .summary { color: #ffd54f; font-weight: bold; }
        .details { color: #bbb; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üöÄ Flask Packet Capture</h1>
    <div class="container">
        {% if sniffing %}
            <p class="status"><strong>Status:</strong> üü¢ Capturing...</p>
            <form action="/stop" method="post">
                <button type="submit">‚èπ Stop Capture</button>
            </form>
        {% else %}
            <p class="status"><strong>Status:</strong> üî¥ Stopped</p>
            <form action="/start" method="post">
                <label>Packet Count (0 = infinite):</label>
                <input type="number" name="count" value="0">

                <label>Interface:</label>
                <select name="iface">
                    <option value="">Default</option>
                    {% for iface in interfaces %}
                        <option value="{{ iface }}">{{ iface }}</option>
                    {% endfor %}
                </select>

                <label>BPF Filter (optional):</label>
                <input type="text" name="bpf" placeholder="e.g. tcp or udp">

                <button type="submit">‚ñ∂Ô∏è Start Capture</button>
            </form>
        {% endif %}

        <div class="links">
            <p>
                <a href="/download">‚¨áÔ∏è Download PCAP</a>
            </p>
        </div>

        <h2>üì° Live Packet Details</h2>
        <div id="log-box"></div>
    </div>

    <script>
        const logBox = document.getElementById("log-box");
        const evtSource = new EventSource("/stream");

        evtSource.onmessage = function(event) {
            const pkt = JSON.parse(event.data);
            const div = document.createElement("div");
            div.classList.add("packet");
            div.innerHTML = `
                <div class="summary">[${pkt.time}] ${pkt.summary}</div>
                <div><b>Src:</b> ${pkt.src} ‚ûù <b>Dst:</b> ${pkt.dst}</div>
                <div><b>Protocol:</b> ${pkt.proto} | <b>Length:</b> ${pkt.length}</div>
                <div class="details">${pkt.full}</div>
            `;
            logBox.prepend(div); 
        };
    </script>
</body>
</html>
